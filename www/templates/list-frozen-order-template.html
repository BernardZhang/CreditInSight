<ul class="list multiple" data-bind="foreach: $data, visible: $data.length > 0">
  <li data-bind="style: {'font-weight': ('true' === unread || true === unread) ? 'bolder' : 'normal'}">
    <a class="list-row" data-transition="slide" data-bind="attr: {href: 'sale-frozen-order-detail.html?orderId=' + orderId + '&status=' + ($root.status() ? $root.status() : status)}">
      <span class="list-left">
        <i data-bind="attr: {class: ($root.status() ? $root.status() : status)}"></i>
        <em>
          <sup><span data-translation="Order Number"></span>:<span data-bind="text: displayOrderId"></span></sup>
          <sub data-bind="text: date"></sub>
        </em>
      </span>
      <span class="list-right one-row">
        <i class="arrow right"></i>
        <em>
          <sup data-bind="attr: {'data-translation': 'Priority ' +priority}, text: priority"></sup>
        </em>
      </span>
    </a>
  </li>
</ul>
