<div data-bind="foreach: $data">
  <h2 data-bind="text: name"></h2>
  
  <ul class="list simple">
    <li>
      <span class="list-row">
        <span class="list-left" data-translation="Product ID"></span>
        <span class="list-right" data-bind="text: id"></span>
      </span>
    </li>
    
    <li>
      <span class="list-row">
        <span class="list-left" data-translation="Count"></span>
        <span class="list-right" data-bind="text: count"></span>
      </span>
    </li>
      
    <li>
      <span class="list-row">
        <span class="list-left" data-translation="Price"></span>
        <span class="list-right">
          <span data-bind="text: price"></span> <span data-bind="attr: {'data-translation': unit}, text: unit"></span>
        </span>
      </span>
    </li>
    
    <li>
      <span class="list-row">
        <span class="list-left" data-translation="Total Amount"></span>
        <span class="list-right">
          <span data-bind="text: total"></span> <span data-bind="attr: {'data-translation': unit},text: unit"></span>
        </span>
      </span>
    </li>
  </ul>
</div>
