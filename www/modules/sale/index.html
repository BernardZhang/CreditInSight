<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
  <title>信息管理系统--销售</title>
  <link rel="stylesheet" href="../../js/lib/jquery.mobile-1.1.0/jquery.mobile-1.1.0.min.css" />
  <link rel="stylesheet" href="../../css/library.css" />
    
  <script src="../../js/lib/cordova-2.0.0.js"></script>
  <script src="../../js/lib/jquery.js"></script>
  <script src="../../js/lib/iscroll.js"></script>
  
  <script src="../../js/lib/jquery.mobile-1.1.1/jquery.mobile-1.1.1.min.js"></script>
  <script src="../../js/lib/knockout.js"></script>
  <script src="../../js/lib/koExternalTemplateEngine.js"></script> 
  
  <script src="../../js/custom/common.js"></script>
  <script src="../../js/custom/db.extend.js"></script>
  <script src="../../js/custom/PGPlugin.js"></script>
  <script src="../../js/custom/jqm.conf.js"></script>
  <script src="../../js/custom/init.js"></script>
  <script src="../../js/custom/template.js"></script>
  <script src="../../js/custom/radarChart.js"></script>
  <script src="../../js/custom/lineChart.js"></script>
  <script src="js/sale.js"></script>

</head>
<body>
<div data-role="page" id="common_homepage">
  <div class="common-page">
    <div class="header">
      <h1><span data-translation="Credit Management System"></span>-<span class="credit-role" data-bind="attr: {'data-translation': roleName}, text: roleName"></span></h1>
      <a data-ajax="false" href="../../index.html" class="btn right-btn logout"></a>
    </div>
    
    <div id="content" class="iscroll">
      <div class="content">
        <ul id="sale" class="grid">
         <li>
            <a data-transition="slide" href="#"><span id="credit-limits"></span><p data-translation="Credit Limit Check"></p></a><div class="prompt" data-bind="style:  {display: count['creditChange'] > 0 ? 'block' : 'none'}, text:  count['creditChange']"></div>
          </li> 
          <li>
            <a data-transition="slide" href="#"><span id="order"></span><p data-translation="Orders Status Check"></p></a><div class="prompt"></div>
          </li>
          <li>
            <a data-transition="slide" href="sale-credit-limit-apply-list.html"><span id="apply"></span><p data-translation="Credit Application"></p></a><div class="prompt" data-bind="style: {display: count['application'] > 0 ? 'block' : 'none'}, text: count['application']"></div>
          </li>
          <li>
            <a data-transition="slide" href="sale-frozen-order-list.html"><span id="block"></span><p data-translation="Apply For Frozen Order"></p></a><div class="prompt" data-bind="style: {display: count['frozenOrderApplication'] > 0 ? 'block' : 'none'} , text: count['frozenOrderApplication']"></div>
          </li>
          <li>
            <a data-transition="slide" href="warning-customer-list.html"><span id="risk-monitor"></span><p data-translation="Risk Monitor"></p></a><div class="prompt" data-bind="style: {display: count['warningCustomers'] > 0 ? 'block' : 'none'}, text: count['warningCustomers']">5</div>
          </li>
          <li>
            <a data-transition="slide" href="credit-change-check.html"><span id="credit-limits"></span><p data-translation="Credit Change Check">信用变更查看</p></a>
          </li>
        </ul>
      </div>
   </div>
  </div>
</div>
</body>
</html>
